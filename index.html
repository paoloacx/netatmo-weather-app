<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netatmo Weather Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        #loginSection {
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #dataSection {
            display: none;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .temp-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .temp-range {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .temp-item {
            text-align: center;
        }

        .temp-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .temp-value {
            font-size: 2em;
            font-weight: bold;
        }

        .date-selector {
            margin: 30px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="date"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
        }

        .chart-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .logout-btn {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            float: right;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Secci√≥n de Login -->
        <div id="loginSection">
            <h1>üå§Ô∏è Netatmo Weather Station</h1>
            <p class="subtitle">Visualiza los datos de tu estaci√≥n meteorol√≥gica</p>
            <button class="btn" onclick="login()">Conectar con Netatmo</button>
        </div>

        <!-- Secci√≥n de Datos -->
        <div id="dataSection">
            <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
            <h1>Mi Estaci√≥n Meteorol√≥gica</h1>
            <p class="subtitle" id="stationName">Cargando...</p>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- Tarjeta del clima actual -->
            <div class="weather-card">
                <h2>Temperatura Exterior</h2>
                <div class="temp-display" id="currentTemp">--¬∞C</div>
                <div id="lastUpdate">√öltima actualizaci√≥n: --</div>
                
                <div class="temp-range">
                    <div class="temp-item">
                        <div class="temp-label">M√≠nima de hoy</div>
                        <div class="temp-value" id="minTemp">--¬∞C</div>
                        <div id="minTime" style="font-size: 0.8em; opacity: 0.8;">--</div>
                    </div>
                    <div class="temp-item">
                        <div class="temp-label">M√°xima de hoy</div>
                        <div class="temp-value" id="maxTemp">--¬∞C</div>
                        <div id="maxTime" style="font-size: 0.8em; opacity: 0.8;">--</div>
                    </div>
                </div>
            </div>

            <!-- Selector de fecha -->
            <div class="date-selector">
                <label>Ver datos del d√≠a:</label>
                <input type="date" id="dateSelector" onchange="loadHistoricalData()">
                <button class="btn" style="padding: 10px 20px;" onclick="loadHistoricalData()">Cargar</button>
            </div>

            <!-- Gr√°fico -->
            <div class="chart-container">
                <h3>Temperatura a lo largo del d√≠a</h3>
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
