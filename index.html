<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netatmo Auth - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background:#f6f6f6; padding:12px; border-radius:6px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Netatmo Login (demo)</h1>

  <p>Paso 1 — Inicia autorización:</p>
  <p>
    <button id="loginBtn">Iniciar sesión en Netatmo</button>
  </p>

  <hr>

  <h2>Resultado</h2>
  <p>Si el flujo devuelve un <code>code</code>, aparecerá aquí o bien se intercambiará mediante la función backend.</p>
  <pre id="output">Esperando acción...</pre>

  <script>
    const output = document.getElementById('output');
    const loginBtn = document.getElementById('loginBtn');

    // Si quieres iniciar la autorización directamente desde aquí y usar /api/auth en el servidor:
    loginBtn.addEventListener('click', () => {
      // redirige al endpoint de backend que a su vez redirige a Netatmo
      window.location.href = '/api/auth';
    });

    // Si la página recibe ?code=... (p. ej. si usas redirect_uri a esta página),
    // mostramos el code para inspección manual:
    const params = new URLSearchParams(window.location.search);
    if (params.has('code')) {
      const code = params.get('code');
      output.textContent = 'Se ha recibido code: ' + code + '\n\n' +
        'Si tu backend no está configurado, copia este code y úsalo en un endpoint seguro para intercambiar por tokens.';
    } else {
      output.textContent = 'Sin código. Pulsa "Iniciar sesión en Netatmo" para comenzar.';
    }
  </script>
</body>
</html>
